<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categorias de Frases</title>
    <link rel="stylesheet" href="../styles/stylesCategory.css">
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="/" class="nav-link">Newsletter</a></li>
                <li><a href="/biografias" class="nav-link">Biografias</a></li>
                <li><a href="/citacoes" class="nav-link">Citações</a></li>
                <li><a href="/categorias" class="nav-link">Categorias</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="categories-section">
            <h2>Categorias</h2>
            <div class="categories-container">
                <div class="category-card" data-category="motivacao">Motivação</div>
                <div class="category-card" data-category="amor">Amor</div>
                <div class="category-card" data-category="vida">Vida</div>
                <div class="category-card" data-category="sabedoria">Sabedoria</div>
                <div class="category-card" data-category="sucesso">Sucesso</div>
            </div>
        </section>

        <section class="quotes-section">
            <h2>Frases</h2>
            <div class="quotes-container" id="quotesContainer">
                <!-- As frases aparecerão aqui ao clicar em uma categoria -->
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Sua Frase Diária</p>
    </footer>

    <script src="scripts.js"></script>
</body>

</html>
